<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Tic Tac Toe game</h1>
    
    <div class="middle-container">
        <h1 class="player-one">Player One: </h1>
        <div class="container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <h1 class="player-two">Player Two: </h1>
        <button class="reset-button">Reset</button>
    </div>
</body>
</html>
